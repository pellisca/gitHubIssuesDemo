<!DOCTYPE html>
<html>
<head>
    <title>Issues In the Angular GitHub Repo</title>
    <script type="text/javascript" src="angularIssues.js"></script>
</head>
<body onload="onLoad()">
<div id="issueDiv">
<input type="button" id="populate" value="Populate Table Data" onclick="populateTable();">
<br/>
<div id="tableTitle"></div>
<table id="issueData"  border="1" cellpadding="2">
    <tr>
        <td><b>Title</b></td>
        <td><b>Body</b></td>
        <td><b>User</b></td>
        <td><b>Assignee</b></td>
    </tr>
</table>
&nbsp;<br/>
</div>
</body>
</html>
